<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TriGame</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <div id="leftPanel">
      <div id="cityInputs">
        <div>City1: <input type="text" list="City_names" id="city1" value="Lima, PE"></div>
        <div>City2: <input type="text" list="City_names" id="city2" value="Sydney, AU"></div>
        <div>City3: <input type="text" list="City_names" id="city3" value="Manhattan, US"></div>
        <button onclick="fetchAndProcessCSV()">Submit</button>
      </div>
      <div id="output"></div>
    </div>
    <div id="rightPanel">
      <div id="target"></div>

      <div id="winPanel">
        <h2>Congratulations, You Won!</h2>
        <button id="restartButton">Restart</button>
        <button id="continueButton">Continue</button>
      </div>

    </div>
  </div>

  <canvas id="MapCanvas" width="3600" height="1800"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="utils.js"></script>
  <script src="lookup.js"></script>
  <script src="draw.js"></script>
 
  <script>
    url = 'https://raw.githubusercontent.com/6Kotnk/TriGame/main/datalist.html';
    
    fetch(url)
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => console.error('Error loading datalist:', error));
  </script>

 </body>
</html>

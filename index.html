<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TriGame</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="container">
      <div id="leftPanel">
        <div id="cityInputs">
          <div>City1: <input type="text" list="cities" id="city1" placeholder="Select a city" autocomplete="off"><span id="city1Lock"></span></div>
          <div>City2: <input type="text" list="cities" id="city2" placeholder="Select a city" autocomplete="off"><span id="city2Lock"></span></div>
          <div>City3: <input type="text" list="cities" id="city3" placeholder="Select a city" autocomplete="off"><span id="city3Lock"></span></div>
          <datalist id="cities">
          </datalist>
          <button onclick="submitGuess()" id="submitButton">Submit</button>
        </div>
        <div id="dashboard">
       
          <div id="error">
          </div>
          <div id="guessCounter" class="resultItem">
            Guesses left: <span id="guessCounterValueDisplayPanel">5</span>
          </div>
          <div id="history">
          </div>
        </div>
      </div>
      <div id="rightPanel">
        <div id="target"></div>
        <button id="tourButton">Tutorial</button>
        <div id="difficultyPanel" class="panel">
          <span id="difficultyLabel">
            <h2>Select your difficulty</h2>
          </span>
          <br>
          <br>
          <button onclick="startGame(0)">Easy</button>
          <button onclick="startGame(1)">Medium</button>
          <button onclick="startGame(2)">Hard</button>
        </div>
        <div id="losePanel" class="panel">
          <span id="loseLabel">
            <h2>Congratulations, You lost!</h2>
          </span>
          <br>
          <br>
          <button onclick="resetGame()">Restart</button>
        </div>
        <div id="winPanel" class="panel">
          <span id="winLabel">
            <h2>Congratulations, You Won!</h2>
            Guesses left: <span id="guessCounterValueWinPanel">0</span>
          </span>
          <br>
          <br>
          <button onclick="resetGame()">Restart</button>
          <button onclick="continueGame()">Continue</button>
        </div>
 
        <div id="epicWinPanel" class="panel">
          <span id="epicWinLabel"></span>
            <h2>
              <h2>Congratulations, You Won!</h2>
            </h2>
            Attempt counter: <span id="guessCounterValueEpicWinPanel">0</span>
          </span>
          <br>
          <br>
          <button onclick="resetGame()">Restart</button>
        </div>
      </div>
    </div>
 
    <canvas id="MapCanvas" width="360" height="180"></canvas>
 
    </div>
    <script type="module" src="/src/code/main.js"></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TriGame</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="container">
      <div id="leftPanel">
        <div id="cityInputs">
          <div>City1: <input type="text" list="cities" id="city1" placeholder="Select a city" autocomplete="off"></div>
          <div>City2: <input type="text" list="cities" id="city2" placeholder="Select a city" autocomplete="off"></div>
          <div>City3: <input type="text" list="cities" id="city3" placeholder="Select a city" autocomplete="off"></div>

          <datalist id="cities">
          </datalist>

          <button onclick="submitCities()" id=submitButton>Submit</button>
        </div>
        <div id="dashboard"></div>
      </div>
      <div id="rightPanel">
        <div id="target"></div>
        <button id="tourButton">Tutorial</button>
      </div>
    </div>
  
    <canvas id="MapCanvas" width="360" height="180"></canvas>
  
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/tour.js"></script>
    <script type="module" src="/src/cities.js"></script>
    <script type="module" src="/src/submit.js"></script>
    <script type="module" src="/src/dashboard.js"></script>
  </body>
</html>

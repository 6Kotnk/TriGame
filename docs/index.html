<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <!-- Container for entire screen -->
    <div id="container">
      <!-- City inputs and dashboard -->
      <div id="leftPanel">

        <!-- City input fields + locks for locked cities -->
        <div id="cityInputs">
          <div>City1: <input type="text" list="cities" id="city1" placeholder="Select a city" autocomplete="off"><span id="city1Lock"></span></div>
          <div>City2: <input type="text" list="cities" id="city2" placeholder="Select a city" autocomplete="off"><span id="city2Lock"></span></div>
          <div>City3: <input type="text" list="cities" id="city3" placeholder="Select a city" autocomplete="off"><span id="city3Lock"></span></div>
          
          <!-- Cities datalist filled by cityInputs.js -->
          <datalist id="cities"></datalist>

          <!-- Submit guess button -->         
          <div>
             <button onclick="submitGuess()" id="submitButton">Submit</button>
          </div>

          
          <!-- Debug functionality -->
          <div class="debugItem">
            <div>
              Win score:<input type="number" value="80" id="dbgWinScore">
            </div>
            <div>
              <button onclick="dbgWin()" id="dbgWinButton">WIN</button>
              <button onclick="dbgLose()" id="dbgLoseButton">LOSE</button>
            </div>
          </div>
          
        </div>

        <!-- Dashboard for guess counter and history of guesses -->
        <div id="dashboard">

          <!-- Error display if you select invalid cities -->
          <div id="errorDisplay" class="errorItem"></div>

          <!-- Shows number of guesses left -->
          <div id="guessDisplay" class="resultItem">
            Guesses left: <span id="guessDisplayValue">?</span>
          </div>

          <!-- Guess history -->
          <div id="history"></div>
          
        </div>
      </div>
      
      <!-- Three.js container -->
      <div id="rightPanel">

        <!-- Target area -->
        <div id="targetDisplay">
          Target: <span id="targetDisplayValue">?</span> million kmÂ²
        </div>

        <!-- Tour button -->
        <button onclick="startTour()" id="tourButton" class="hidden">Tutorial</button>

        <!-- Title screen at start of game -->
        <div id="titlePanel" class="panel">
          <h1>TriGame</h1>
          <p>Create triangles on Earth to match the target area</p>
          
          <div class="title-buttons">
            <button class="title-button play-button" onclick="startGame()">Play</button>
            <button class="title-button tutorial-button" onclick="startTour(); startGame();">Tutorial</button>
          </div>
        </div>

        <div id="winPanel" class="panel">
          <h2>You Won</h2>
          <h2>Your score: <span id="winPanelScore">0</span></h2>
          <div>

            <div>
              <div>Enter leaderboard username:</div>
              <input type="text" id="usernameInput" maxlength="20" placeholder="Anonymous" >
            </div>
            <br/>
            <div>
            <span title="
              Create a custom leaderboard by entering a code for the desired group.
              For example, for a friends leaderboard, agree on a code like 'FriendsOnly'.
              Anyone who enters that code will be added to the leaderboard.
              To join multiple leaderboards, separate codes with commas: 'code1,code2,code3'.
              You are automatically added to the global leaderboard.
              ">ðŸ›ˆ</span>
              <input type="text" id="winLeaderboardInput" placeholder="Comma seperated list">
            </div>
            <br/>
            <div>
              <button onclick="submitScore()" id="submitScoreButton">Submit</button>
            </div>

          </div>
        </div>

        <div id="losePanel" class="panel">
          <h2>You Lost</h2>
            <div>
              <div>Enter your leaderboards:</div>
                <span title="
                Create a custom leaderboard by entering a code for the desired group.
                For example, for a friends leaderboard, agree on a code like 'FriendsOnly'.
                Anyone who enters that code will be added to the leaderboard.
                To join multiple leaderboards, separate codes with commas: 'code1,code2,code3'.
                You are automatically added to the global leaderboard.
                ">ðŸ›ˆ</span>
              <input type="text" id="loseLeaderboardInput">
            </div>
            <br/>
          <button onclick="showLeaderboard()" id="loseLeaderboardButton">Show Leaderboard</button>
        </div>

        <div id="leaderboardPanel" class="panel">
          <h2>Leaderboard</h2>

          <label for="leaderboardSelect">Choose leaderboards:</label><br>

          <select id="leaderboardSelect" name="leaderboardSelect[]" multiple>
          </select>

          <div id="leaderboardAppend">
          </div>

        </div>

      </div>
    </div>
 
    <!-- Canvas for sphericalTriangleFill -->
    <canvas id="mapCanvas" width="3600" height="1800"></canvas>

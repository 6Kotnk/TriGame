<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Overlay HTML</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { position: relative; width: 100vw; height: 100vh; }
    #overlay { position: absolute; top: 10px; left: 10px; z-index: 10; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="overlay">
    <label for="city1">City1:</label>
    <input type="text" id="city1" name="city1" value="Paris"><br>
    <label for="city2">City2:</label>
    <input type="text" id="city2" name="city2" value="Tokyo"><br>
    <label for="city3">City3:</label>
    <input type="text" id="city3" name="city3" value="Colombo"><br>
    
    <button onclick="fetchAndProcessCSV()">Submit</button>
    <div id="output"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
